<!DOCTYPE html >
<html>
  <head><title>Unorderd list</title></head>
  <body>
    <h1>Unordered list </h1>
    <ul style="list-style-type:circle;">
      <li> Red </li>
      <li> Blue</li>
      <li>Green</li>
         <ul style="list-style-type:disc;">
      		<li> Red </li>
      		<li> Blue</li>
      		<li>Green</li>
    	 </ul>
    </ul>
    <ul style="list-style-type:square;">
      <li> Red </li>
      <li> Blue</li>
      <li>Green</li>
    </ul>
    <ul style="list-style-type:none;">
      <li> Red </li>
      <li> Blue</li>
      <li>Green</li>
    </ul>
   </body>
</html>
