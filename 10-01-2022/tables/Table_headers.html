<!DOCTYPE html>
<html>
  <head><title>Table headers</title>
       <style>
         table,th,td{
               border:1px solid black;
  	       border-collapse : collapse ;
          }
	th{
  		text-align:center;
          }
	td{
  		text-align:right;
          }
       </style>
  </head>
  <body>
    <table> 
	<caption>Deatils</caption>
       <tr> 
	  <th>Name</th>
          <td>Ruksana</td>
          <td>Karishma</td>
          <td>Fammu</td>
       </tr>
       <tr>
           <th>Age</th>
           <td>22</td>
           <td>23</td>
           <td>26</td>
       </tr>
       <tr>
           <th>Gender</th>
           <td>Female</td>
           <td>Female</td>
 	   <td>Male</td>
       </tr>
    </table>
   </body>
</html>
