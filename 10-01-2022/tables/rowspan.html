<!DOCTYPE html>
<html>
  <head><title>Rowspan</title>
    <style>
	table,th,td{
 		border : 1px solid black;
		border-collapse : collapse ;
		}
    </style>
  </head>
  <body>
     <table>
       <tr>
	<th rowspan='2'>salary</th>
        <td>25000</td>
        <td>60000/td>
       </tr>
      <tr>
	<td>40000</td>
        <td>50000</td>
      </tr>
      <tr>
	<th>age</th>
	<td>22</td>
        <td>24</td>
      </tr>
      
    </table>
   </body>
 </html>
