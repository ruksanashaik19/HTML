<!DOCTYPE html>
<html> 
  <head><title>Colgroup</title>
    <style>
      table,th,td{
          border : 1px solid black;
          border-collapse : collapse ;
       }
    </style>
  </head>
  <body> 
   <table style="width :100%">
     <colgroup> 
        <col span='2'  style ="background-color :pink ;" >
     </colgroup>  
      <tr>
       <th>Sunday</th>
       <th>Monday</th>
       <th>Tuesday</th>
       <th>Wednesday</th>
       <th>Thursday</th>
       <th>Friday</th>
       <th>Saturday</th>
      </tr>
      <tr>
       <td>1</td>
       <td>2</td>
       <td>3</td>
       <td>4</td>
       <td>5</td>
       <td>6</td>
       <td>7</td>
      </tr>
      <tr>
       <td>8</td>
       <td>9</td>
       <td>10</td>
       <td>11</td>
       <td>12</td>
       <td>13</td>
       <td>14</td>
      </tr>
      <tr>
       <td>15</td>
       <td>16</td>
       <td>17</td>
       <td>18</td>
       <td>19</td>
       <td>20</td>
       <td>21</td>
      </tr>
     </table>
    </body>
  </html>
