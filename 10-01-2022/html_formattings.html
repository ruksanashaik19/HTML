<!DOCTYPE html>
<html>
  <head><title>Headings</title></head>
  <body>
    <h3><b> This is Bold   </b></h3>
    <h3><i> This is italic </i></h3>
    <h3><em> This is emphasised </em></h3>
    <h3><strong> This is important </strong></h3>
    <h3>This is <mark>highlight</mark></h3>
    <h3>This is <sub>subscript</sub></h3>
    <h3>This is <sup>Superscrit</sup></h3>
    <h3>This is <del>delete text</del></h3>
    <h3>This is <ins>insert text</ins></h3>
    <h3>This is <small>smaller text</small></h3>
  </body>
</html>
